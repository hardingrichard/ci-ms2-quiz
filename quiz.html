<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colombia Quiz</title>

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  
  <!-- Bootstrap 5.0 cached link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
</head>

<body>
    <!-- Navigation Bar - Bootstrap documentation used for external code with making navbar -->
    <header>
      <nav class="navbar navbar-expand-lg  navbar-custom shadow fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Quiz of Colombia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-links" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
          </button>
          <div class="collapse navbar-collapse text-center" id="navbar-links">
            <ul class="navbar-nav m-auto ">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">How To Play</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#quiz-section">Play Quiz</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#score-section">Scores</a>
              </li>
          </div>
        </div>
      </nav>
    </header>

  <main>
    <!-- Quiz Section - please refer to quiz.js file -->
    <section class="container">
      <div id="quiz-container">
        
        <!-- Header for the quiz where the score and question progress will be shown -->
        <div id="quiz-area">
          <div class="quiz-item">
            <!-- Score marker for the quiz -->
            <h2 class="quiz-marker">Quiz Score</h2>
              <p id="score" class="quiz-text">0</p>
          </div>
          <div class="quiz-item">
            <!-- Question marker out of 10-->
            <h2 id="quiz-progress-title" class="quiz-marker">Question</h2>
            <!-- Progress bar for quiz-->
            <div id="quiz-progress">
              <div id="quiz-progress-max"></div>
            </div>
          </div>
        </div>
        <!-- Question and answers -->
        <h1 id="question">Question one</h1>
        <div class="answer-area">
          <p value="1" class="answer-option">Option 1</p>
        </div>
        <div class="answer-area">
          <p value="2" class="answer-option">Option 2</p>
        </div>
        <div class="answer-area">
          <p value="3" class="answer-option">Option 3</p>
        </div>
        <div class="answer-area">
          <p value="4" class="answer-option">Option 4</p>
        </div>
      </div>

    </section>
  
  </main>

<!-- Footer Section with Copyright -->
<footer>
  <div class="container" id="footer-copyright">
    <p>Copyright &copy; 2022, Quiz of Colombia - Richard Harding.</p>
  </div>
</footer>

<!-- Font Awesome kit code -->
<script src="https://kit.fontawesome.com/28a79407d5.js" crossorigin="anonymous"></script>

<!-- JavaScript Bootstrap 5.0 cached link for top navbar -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- JavaScript file links -->
<script src="assets/js/quiz.js"></script>
</body>
</html>
