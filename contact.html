</head>

<body>
  <!-- Navigation Bar - Bootstrap documentation used for external code with making navbar -->
  <header>
    <nav class="navbar navbar-expand-lg  navbar-custom shadow fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Colombia!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-links" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbar-links">
          <ul class="navbar-nav m-auto ">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="quiz.html">Play Quiz</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Contact Form-->
    <section class="hero" id="contact-section">
      <div class="cover" id="contact-container">
        <div class="container contact-content">
          <!-- Contact form header -->
          <h1>Get in Contact with Us</h1>
          <h2>Let us know your ideas and suggestions!</h2>
          <!-- Contact form fields -->
          <form onsubmit="return false">
            <input type="text" id="fname" placeholder="Please enter your first name" class="form">
            <br>
            <input type="text" id="lname" placeholder="Please enter your last name" class="form">
            <br>
            <input type="email" name="email" id="emailfield" class="form" placeholder="Please enter your email address">
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Please leave your suggestions here and we will get back to you"></textarea>
            <br>
            <input type="checkbox" name="newsletter" id="newsletter"> Send me your monthly newsletter
            <br>
            <button onclick="submitForm();" class="btn btn-red btn-lg btn-default">Submit Form</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Section with Copyright -->
  <footer>
    <div class="container" id="footer-copyright">
      <p>Copyright &copy; 2022, Quiz of Colombia - Richard Harding.</p>
    </div>
    <!-- Footer Social Media Links -->
    <div class="footer-socials">
        <p>
          <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Check out our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>

        </p>
      </div>
  
  </footer>
